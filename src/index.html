<!DOCTYPE html>
<html lang="en">
<head>
    <title>Julios Bookmarking Tool</title>
</head>
<body>
    <header>
        <h1>Bookmarker 9000</h1>
    </header>
    <main role='main'>
    <div class='buttons'>
        
        <form class='button-options'>
            
            <button class='add-form' aria-live="polite">New Bookmark</button>

            <select class='filter-button' aria-live='polite'>
                    <option value="0">Min Rating</option>
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
            
            </select>

        </form>

        <div class='form-input'></div>
        
        <h2>My Bookmarks</h2>
        <ul class="bookmarks" aria-live="polite">

        </ul>
    </main>

</body>
</html>
